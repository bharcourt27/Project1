<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Adlib Stories</title>
   <link rel="stylesheet" href="./modal.css" >
   <link rel="html" href="./index.html">
   <link rel="stylesheet" href="./stylesheetBrad.css">

   <!-- Google Fonts for Modal Stories -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Goblin+One&family=Merienda:wght@300..900&family=Nosifer&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>
<body>
   <!-- Title Section -->
   <header>
       <h1 id="topic-title">Choose Your Story</h1>
       <p>Which wacky story will you come up with next?</p>
   </header>


   <!-- Stories Section -->
   <div class="story-container" id="stories"></div>

       <!-- =====================================================Haunted Story -->
<div id="storyButton">
       <button id="haunted">The Haunted Forest</button>
       <!-- The Modal -->
   <div id="myModalH" class="modalH">
       <!-- Modal content -->
       <div class="modal-contentH">
       <span class="closeH">&times;</span>
       <p id="hauntedMessage"></p>
       </div>
   </div>
   
   <!-- ============================================================Space -->
   
           <button id="space">The Space Adventure</button>
           <!-- The Modal -->
   <div id="myModalS" class="modalS">
           <!-- Modal content -->
       <div class="modal-contentS">
           <span class="closeS">&times;</span>
           <p id="spaceMessage"></p>
       </div>
   </div>
   <!-- ===========================================================Cooking -->
   
           <!-- Modal button -->
           <button id="cooking">The Cooking Catastrophe</button>
               <!-- The Modal -->
       <div id="myModal" class="modal">
               <!-- Modal content -->
           <div class="modal-content">
               <span class="close">&times;</span>
               <p id="cookingMessage"></p>
           </div>
       </div>
</div>
</body>
<footer>
   <!-- <a id="back" href="#" role="button"></a> -->
   <button id="back" type="home">Try It Again!</button>
</footer>
<script src="./scriptBrad.js"></script>
</html>
